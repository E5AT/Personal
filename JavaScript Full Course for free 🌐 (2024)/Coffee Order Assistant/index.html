<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Coffee Order Assistant!</h1>
    <h2>How would you like your coffee?:</h2>

    <label>Kind:</label><br>
    <input type="radio" id="americano" name="coffee">
    <label for="americano">Americano</label><br>

    <input type="radio" id="latte" name="coffee">
    <label for="latte">Latte</label><br>

    <input type="radio" id="espresso" name="coffee">
    <label for="espresso">Espresso</label><br><br>

    <label>Size:</label><br>
    <input type="radio" id="small" name="size">
    <label for="small">Small</label><br>

    <input type="radio" id="medium" name="size">
    <label for="medium">Medium</label><br>

    <input type="radio" id="large" name="size">
    <label for="large">Large</label><br>

    <button type="submit" id="order">Order</button>

    <p id="paragraph"></p>
    <script src="index.js"></script>
</body>
</html>
