<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Random Number Generator!</h1>

        <label for="min">min:</label>
        <input type="text" id="min" class="input">

        <br>

        <label for="max">max:</label>
        <input type="text" id="max" class="input">
        <br>

        <label for="clear" style="font-size: 0.7em; color: #8e8e8e;">Remember Nums</label>
        <input type="checkbox" id="clear">
        <br>

        <button id="generate">Generate</button>
        <br>
        <button id="clearBtn">Clear</button>

        <p id="paragraph"></p>
    <script src="index.js"></script>
</body>
</html>
