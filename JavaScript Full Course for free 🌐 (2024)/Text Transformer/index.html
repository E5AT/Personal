<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Welcome to Text Transformer!</h1>
    <h2>What does this project does!:</h2>
    <ul>
        <li>Removes leading and trailing spaces;</li>
        <li>Converts text to all uppercase;</li>
        <li>Replaces all spaces with underscores ( _ );</li>
        <li>Retrieves the first 10 characters of text.</li>
    </ul><br>
    <h2>Here's a button to start it: <button id="start">Start</button></h2>
    

    <script src="index.js"></script>
</body>
</html>
