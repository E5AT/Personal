<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <h1>Temperature Conversion:</h1>
        <input type="number" value="0" id="input"><br>

        <input type="radio" name="unit" id="toFahrenheit">
        <label for="toFahrenheit">Celsius to Fahrenheit</label><br>

        <input type="radio" name="unit" id="toCelsius">
        <label for="toCelsius">Fahrenheit to Celsius</label><br>

        <button onclick="conversion()">submit</button>

        <p id="result"></p>
    </form>

    <script src="index.js"></script>
</body>
</html>
